<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Jalaj Hingorani | Portfolio" }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (Animate on Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1f1c2c, #928DAB); color: #f1f1f1;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" style="background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="{{ url_for('route_home') }}" style="font-family: 'Montserrat', sans-serif;">
        Jalaj <span class="text-warning">Hingorani</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navmenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link mx-2" href="{{ url_for('route_home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{{ url_for('route_about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{{ url_for('route_services') }}">Projects</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{{ url_for('route_experience') }}">Experience</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{{ url_for('route_contact') }}">Contact</a></li>
          <li class="nav-item"><a class="nav-link mx-2" href="{{ url_for('route_dashboard') }}">Analytics</a></li>
          <li class="nav-item"><a class="nav-link btn btn-success text-white mx-2" href="{{ url_for('download_resume') }}">Resume</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero background overlay -->
  <div class="hero-overlay"></div>

  <!-- Main Content -->
  <div class="container pt-5" style="margin-top: 100px;">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center py-5 mt-5" style="background: linear-gradient(135deg, #6a11cb, #2575fc);">
    <p class="mb-1">© {{ now().year }} Jalaj Hingorani • All rights reserved</p>
    <div>
      <a href="https://linkedin.com/in/jalaj-hingorani-9084072a2" target="_blank" class="text-white mx-2 fs-4"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/jalaj0562" target="_blank" class="text-white mx-2 fs-4"><i class="bi bi-github"></i></a>
      <a href="mailto:jalaj0562@gmail.com" class="text-white mx-2 fs-4"><i class="bi bi-envelope"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
